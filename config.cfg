[dashboard]
MONITOR_LEVEL=3
OUTLIER_DETECTION_CONSTANT=3
SAMPLING_PERIOD=1  # Plus le nombre est bas, plus la fréquence d'échantillonnage est élevée.
ENABLE_LOGGING=True
DATABASE=sqlite:///monitoringdashboard.db  # Chemin correct de la base de données.
CUSTOM_LINK=dashboard

[visualization]
TIMEZONE=Europe/Paris

[telemetry]
TELEMETRY=False  # Pour désactiver la télémétrie si l'on ne souhaite pas l'envoyer.

[metrics]
CPU_USAGE=True
MEMORY_USAGE=True
REQUESTS=True
RESPONSE_TIMES=True
EXCEPTIONS=True